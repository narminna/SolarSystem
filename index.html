<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar System</title>
</head>
<body>
    <div class="solar-system">
        <div class="sun">Sun</div>
        <div class="mercury-orbit">
            <div class="mercury">
                <img src="mercury.png">
            </div>
        </div>
        <div class="venus-orbit">
            <div class="venus">
                <img src="venus.png">
            </div>
        </div>
        <div class="earth-orbit">
            <div class="earth">
                <img src="earth.png">
            </div>
        </div>
        <div class="mars-orbit">
            <div class="mars">
                <img src="mars.png">
            </div>
        </div>
        <div class="jupiter-orbit">
            <div class="jupiter">
                <img src="jupiter.png">
            </div>
        </div>
        <div class="saturn-orbit">
            <div class="saturn">
                <img src="saturn.png">
            </div>
        </div>
        <div class="uranus-orbit">
            <div class="uranus">
                <img src="uranus.png">
            </div>
        </div>
        <div class="neptune-orbit">
            <div class="neptune">
                <img src="neptune.png">
            </div>
        </div>
    </div>
</body>
</html>
